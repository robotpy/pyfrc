language: python
sudo: false
env:
  - RUNCOVERAGE=1 ROBOTPY_NO_DEPS=1
python:
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -U pip
  - pip install -r travis-requirements.txt
# command to run tests
script:
  - tests/run_tests.sh
  - python3 -m black --check -q .
deploy:
- provider: pypi
  user: $PYPI_USERNAME
  password: $PYPI_PASSWORD
  on:
    tags: true
    python: "3.6"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2fb1c026e64fdd70d27b
    on_success: change
    on_failure: always
    on_start: never
